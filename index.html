<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing-page">
        <div class="landing-content">
            <img src="https://img5.pic.in.th/file/secure-sv1/sinner_logo.png" alt="Sinner Logo" class="logo">
            <h1>We are Sinner</h1>
            <button id="enter-btn" class="enter-button">View Members</button>
        </div>
        <footer>
            <p>Designed by Lord & Sinner © 2025</p>
        </footer>
    </div>

    <div id="members-page">
        <div class="container">
            <header>
                <img src="https://img5.pic.in.th/file/secure-sv1/sinner_logo.png" alt="Sinner Logo" class="logo">
            </header>
            <main>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search member name...">
                </div>

                <section class="member-section" id="leader-section">
                    </section>

                <section class="member-section" id="members-section">
                    <p id="loading-message">Loading members...</p>
                </section>

                <div class="pagination-controls">
                    <button id="prevBtn"><i class="fas fa-arrow-left"></i></button>
                    <span id="pageInfo"></span>
                    <button id="nextBtn"><i class="fas fa-arrow-right"></i></button>
                </div>
            </main>
        </div>
        <footer>
            <p>Designed by Lord & Sinner © 2025</p>
        </footer>
        
        <div id="audio-player-container">
            <audio id="gang-music" src="https://files.catbox.moe/x3wfx5.mp3" preload="auto" loop></audio>
            <button id="play-pause-btn" class="audio-btn"><i class="fas fa-play"></i></button>
            <div class="volume-control">
                <button id="mute-btn" class="audio-btn"><i class="fas fa-volume-high"></i></button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
